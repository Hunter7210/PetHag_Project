<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Cadastro.css">
    <title>Seu Título</title>
</head>

<body>
    <div class="container">
        <div class="Cadastro">
            <h1> Seja Bem-Vindo!</h1>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">

                <label for="rg">RG</label>
                <input type="text" id="rg" placeholder="Digite seu RG">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF">

                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Digite sua cidade">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite seu número de telefone">

            </form>
            <div class="button-wrapper">
                <a href="Login.html"><button type="button" onclick="window.location.href='Cadastro.html'">Voltar</button></a>
                <button type="button">Avançar</button>
            </div>
        </div>
            <img src="img/Dog Cat Logo.png" alt="" height="600px" width="600px">
    </div>
</body>

</html>
